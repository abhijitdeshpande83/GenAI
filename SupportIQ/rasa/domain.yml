entities:
- movie_name
- show_date
- show_time
- zipcode
- theater_name
- genre
- user_email
forms:
  movie_booking_form:
    required_slots:
    - movie_name
    - zipcode
    - show_date
    - show_time
    - user_email

actions:
  - validate_movie_booking_form
  - action_send_email

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
