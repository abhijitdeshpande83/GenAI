version: '3.1'
intents:
- bot_challenge
- goodbye
- greet
- inform
- movie
slots:
  street_address:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: street_address
  show_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: show_time
  show_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: show_date
  movie_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: movie_name
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location
  price:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: price
  theater_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: theater_name
  genre:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: genre
