entities:
- show_time
- movie_name
- show_date
- location
- street_address
- price
- theater_name
- genre
forms:
  movie_booking_form:
    required_slots:
    - movie_name
    - location
    - show_date
    - show_time

actions:
  - validate_movie_booking_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
