version: '3.1'
intents:
- bot_challenge
- goodbye
- greet
- inform
- movie
slots:
  show_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: show_time
  show_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: show_date
  movie_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: movie_name
  zipcode:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: zipcode
  theater_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: theater_name
  genre:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: genre
  user_email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_email

